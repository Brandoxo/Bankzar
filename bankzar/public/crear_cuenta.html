<!DOCTYPE html>
<html lang="es" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bazar de Ropa</title>
    <link rel="stylesheet" href="../src/output.css" />
  </head>
  <style>
    /* Estilo personalizado para el GIF de fondo con desenfoque */
    body {
      position: relative;
      overflow: hidden; /* Evita que el desenfoque se desborde */
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(
          rgba(122, 122, 122, 0.5),
          rgba(38, 38, 38, 0.5)
        ),
        url("./images/icons/icons.gif");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      filter: blur(6px); /* Aplica el desenfoque */
      z-index: -1; /* Coloca el fondo detrás del contenido */
    }
  </style>
  <body class="bg-gray-300 h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-gray-800 text-white p-4">
      <div
        class="container mx-auto flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0"
      >
        <!-- Botón del menú móvil (esquina superior izquierda, solo en móvil) -->
        <button
          id="mobile-menu-button"
          class="md:hidden text-white focus:outline-none absolute left-4 top-8"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16m-7 6h7"
            ></path>
          </svg>
        </button>

        <!-- Logo y título -->
        <div class="flex items-center space-x-4">
          <img
            id="logo"
            src="./images/icons/Logo Bankzar.png"
            class="h-12 rounded-md border"
          />
          <h1 id="titulo" class="text-2xl font-bold font-serif">Bankzar</h1>
        </div>

        <!-- Menú de navegación para escritorio (oculto en móvil) -->
        <nav id="navegacion" class="hidden md:block">
          <ul class="flex space-x-4 mt-2 mb-2">
            <li>
              <a
                href="index.html"
                class="hover:text-black hover:bg-white bg-gray-900 p-4 rounded-2xl font-mono"
                >Inicio</a
              >
            </li>
            <li>
              <a
                href="catalago.html"
                class="hover:text-black hover:bg-white bg-gray-900 p-4 rounded-2xl font-mono"
                >Catálogo</a
              >
            </li>
            <li>
              <a
                href="contacto.html"
                class="hover:text-black hover:bg-white bg-gray-900 p-4 rounded-2xl font-mono"
                >Contacto</a
              >
            </li>
          </ul>
        </nav>

        <!-- Icono de iniciar sesión (esquina superior derecha, solo en móvil) -->
        <a
          href="login.html"
          class="md:hidden text-white absolute right-4 top-8"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
            ></path>
          </svg>
        </a>
      </div>

      <!-- Menú de navegación para móvil (oculto por defecto y posicionado debajo del botón) -->
      <nav
        id="mobile-menu"
        class="md:hidden absolute top-16 left-0 bg-gray-800 w-full z-10 hidden"
      >
        <ul class="flex flex-col space-y-2 p-4">
          <li>
            <a
              href="index.html"
              class="block text-center hover:text-black hover:bg-white bg-gray-900 p-2 rounded-2xl font-mono"
              >Inicio</a
            >
          </li>
          <li>
            <a
              href="catalago.html"
              class="block text-center hover:text-black hover:bg-white bg-gray-900 p-2 rounded-2xl font-mono"
              >Catálogo</a
            >
          </li>
          <li>
            <a
              href="contacto.html"
              class="block text-center hover:text-black hover:bg-white bg-gray-900 p-2 rounded-2xl font-mono"
              >Contacto</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main class="container mx-auto p-4 flex-grow flex items-center">
      <section
        id="crear_cuenta"
        class="bg-white p-6 border border-2 rounded-lg shadow-2xl max-w-md mx-auto"
      >
        <h1 class="text-2xl font-bold mb-1 text-center">Crea una cuenta</h1>
        <div class="mb-4">
          <div class="createForm">
            <form action="">
              <p class="mx-auto text-center text-s mb-4">Es rápido y fácil</p>
              <input
                type="text"
                name="nombres"
                placeholder="Nombre/s"
                class="mt-1 px-1 py-2 border-gray-300 rounded-md shadow-md focus:outline-none focus:ring-blue-500 focus:border-blue-500"
              />
              <input
                type="text"
                name="apellidos"
                placeholder="Apellido/s"
                class="mt-1 px-1 py-2 border-gray-300 rounded-md shadow-md focus:outline-none focus:ring-blue-500 focus:border-blue-500"
              />
              <br />

              <label for="" class="block mt-4 font-semibold"
                >Datos de contacto</label
              >
              <input
                type="email"
                name="mail"
                placeholder="Correo electronico"
                class="mt-1 px-1 py-2 border-gray-300 rounded-md shadow-md focus:outline-none focus:ring-blue-500 focus:border-blue-500"
              />

              <input
                type=""
                name="phone"
                placeholder="Número de celular"
                class="mt-1 px-1 py-2 border-gray-300 rounded-md shadow-md focus:outline-none focus:ring-blue-500 focus:border-blue-500"
              />

              <label for="password" class="block mt-4 font-semibold"
                >Crear contraseña</label
              >

              <div class="mb-4 relative">
                <input
                  type="password"
                  id="password"
                  name="contra"
                  placeholder="Contraseña"
                  class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 pr-10"
                />
                <img
                  src="./images/icons/hide.png"
                  id="togglePassword"
                  class="h-6 absolute right-3 top-1/2 transform -translate-y-1/2 cursor-pointer"
                  onclick="togglePasswordVisibility()"
                />
              </div>
              <input
                type="password"
                placeholder="Repetir contraseña"
                class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-md focus:outline-none focus:ring-blue-500 focus:border-blue-500"
              />

              <button
                type="submit"
                class="w-full mt-4 bg-green-600 text-white py-2 px-4 rounded-md hover:bg-gray-700"
              >
                Crear mi cuenta
              </button>
            </form>
            <br /><br />
            <p class="text-center text-xs">¿Ya tienes una cuenta?</p>
            <hr class="my-4" />
            <a
              href="recuperar_contrasena.html"
              class="block text-center text-blue-600 hover:text-blue-800"
              >¿Olvidaste tu contraseña?</a
            >
          </div>
        </div>
      </section>
    </main>
    <footer class="bg-gray-800 text-white text-center p-6">
      <p>&copy; 2025 Bankzar</p>
    </footer>
    <script src="./js/showhide.js"></script>
    <script src="./js/menu.js"></script>
  </body>
</html>
