<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bazar de Ropa</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <h1 id="titulo">Bankzar</h1>
      <img id="logo" src="/bankzar/images/Logo Bankzar.png" />
      <h3>Banco de Ropa</h3>
      <nav id="navegacion">
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="#catalogo">Catálogo</a></li>
          <li><a href="#contacto">Contacto</a></li>
        </ul>
      </nav>
      <div class="clearfix"></div>
    </header>
    <main>
      <section id="catalogo">
        <h2>Catálogo</h2>
        <div class="contenedor_item">
          <div class="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./images/coca1.jpg" alt="Imagen 1" />
              </div>
              <div class="carousel-item">
                <img src="./images/coca2.jpg" alt="Imagen 2" />
              </div>
              <div class="carousel-item">
                <img src="./images/coca3.jpg" alt="Imagen 3" />
              </div>
            </div>
            <button class="carousel-control prev">&#10094;</button>
            <button class="carousel-control next">&#10095;</button>
          </div>
          <div class="contenedor_caracteristicas">
            <p id="nombreProducto">Coca-Cola Threats</p>
            <p id="talla">Talla: L</p>
            <p id="precio"></p>
            <button class="custom" id="Adquirir">
              Preguntar Disponibilidad
            </button>
            <button class="custom2" id="instagram">Ver en Instagram</button>
          </div>
        </div>
        <div class="contenedor_item">
          <div class="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./images/corduroyBoston.jpg" alt="Imagen 1" />
              </div>
              <div class="carousel-item">
                <img src="./images/corduroyBoston_2.jpg" alt="Imagen 2" />
              </div>
            </div>
            <button class="carousel-control prev">&#10094;</button>
            <button class="carousel-control next">&#10095;</button>
          </div>
          <div class="contenedor_caracteristicas">
            <p id="nombreProducto">Corduroy Boston City</p>
            <p id="talla">Talla: L</p>
            <p id="precio"></p>
            <button class="custom" id="Adquirir">
              Preguntar Disponibilidad
            </button>
            <button class="custom2" id="instagram">Ver en Instagram</button>
          </div>
        </div>
        <div class="contenedor_item">
          <div class="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./images/goldie.jpg" alt="Imagen 1" />
              </div>
              <div class="carousel-item">
                <img src="./images/goldie_2.jpg" alt="Imagen 2" />
              </div>
            </div>
            <button class="carousel-control prev">&#10094;</button>
            <button class="carousel-control next">&#10095;</button>
          </div>
          <div class="contenedor_caracteristicas">
            <p id="nombreProducto">Goldie Jacket Vintage</p>
            <p id="talla">Talla: L</p>
            <p id="precio"></p>
            <button class="custom" id="Adquirir">
              Preguntar Disponibilidad
            </button>
            <button class="custom2" id="instagram">Ver en Instagram</button>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2025 Bankzar</p>
    </footer>
    <script type="text/javascript" src="./js/carrousel.js"></script>
  </body>
</html>
