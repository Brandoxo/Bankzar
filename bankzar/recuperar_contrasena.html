<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperación de Contraseña</title>
    <link rel="stylesheet" href="../src/output.css" />
  </head>
  <body class="bg-gray-300 h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-gray-800 text-white p-4">
      <div
        class="container mx-auto flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0"
      >
        <div class="flex items-center space-x-4">
          <img
            id="logo"
            src="./images/Logo Bankzar.png"
            class="h-12 rounded-md border"
          />
          <h1 id="titulo" class="text-2xl font-bold font-serif">Bankzar</h1>
        </div>

        <nav id="navegacion">
          <ul class="flex space-x-4">
            <li>
              <a
                href="index.html"
                class="hover:text-black hover:bg-white bg-gray-900 p-2 rounded-2xl font-mono"
                >Inicio</a
              >
            </li>
            <li>
              <a
                href="catalago.html"
                class="hover:text-black hover:bg-white bg-gray-900 p-2 rounded-2xl font-mono"
                >Catálogo</a
              >
            </li>
            <li>
              <a
                href="contacto.html"
                class="hover:text-black hover:bg-white bg-gray-900 p-2 rounded-2xl font-mono"
                >Contacto</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Main -->
    <main class="container mx-auto p-4 flex-grow">
      <section
        id="recoveryP"
        class="bg-white p-6 lg:p-8 rounded-lg shadow-lg w-full h-full flex flex-col justify-center border"
      >
        <h1 class="font-bold text-3xl mb-1 text-center mb-6">
          Recuperar contraseña
        </h1>
        <p class="text-center text-xl">
          Le enviaremos un correo a su cuenta de correo electrónico para
          restablecer su contraseña.
        </p>
        <p class="text-m text-center text-red-400 mb-12">
          (Solamente si el correo se encuentra registrado en la plataforma)
        </p>
        <div class="recoveryPassword">
          <form action="/recuperar" method="POST">
            <label for="email" class="mr-2 font-extrabold text-red-900 text-2xl"
              >Correo electrónico:</label
            >
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="Ingrese su correo"
              class="mt-2 px-3 py-2 border-gray-300 rounded-md shadow-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 w-80"
            />
            <br />
            <button
              type="submit"
              class="w-full mt-10 bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 mb-20"
            >
              Enviar instrucciones
            </button>
          </form>
          <div class="flex flex-col">
            <p class="text-center text-xs mt-20">¿Ya tienes una cuenta?</p>
            <hr class="my-2" />
            <a
              href="login.html"
              class="block text-center text-blue-600 hover:text-blue-800"
              >Iniciar sesión</a
            >
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center p-4">
      <p>&copy; 2025 Bankzar</p>
    </footer>
  </body>
</html>
