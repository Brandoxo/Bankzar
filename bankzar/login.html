<!DOCTYPE html>
<html lang="es" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bazar de Ropa</title>
    <link href="../src/output.css" rel="stylesheet" />
    <style>
      /* Estilo personalizado para el GIF de fondo con desenfoque */
      body {
        position: relative;
        overflow: hidden; /* Evita que el desenfoque se desborde */
      }

      body::before {
        content: "";
        position: absolute;
        top: 0%;
        bottom: 20px;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(
            rgba(122, 122, 122, 0.5),
            rgba(38, 38, 38, 0.5)
          ),
          url("./images/icons/icons.gif");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        filter: blur(6px); /* Aplica el desenfoque */
        z-index: -1; /* Coloca el fondo detrás del contenido */
      }
    </style>
  </head>
  <body class="bg-gray-300 h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-gray-800 text-white p-4">
      <div
        class="container mx-auto flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0"
      >
        <!-- Botón del menú móvil (esquina superior izquierda, solo en móvil) -->
        <button
          id="mobile-menu-button"
          class="md:hidden text-white focus:outline-none absolute left-4 top-8"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16m-7 6h7"
            ></path>
          </svg>
        </button>

        <!-- Logo y título -->
        <div class="flex items-center space-x-4">
          <img
            id="logo"
            src="./images/icons/Logo Bankzar.png"
            class="h-12 rounded-md border"
          />
          <h1 id="titulo" class="text-2xl font-bold font-serif">Bankzar</h1>
        </div>

        <!-- Menú de navegación para escritorio (oculto en móvil) -->
        <nav id="navegacion" class="hidden md:block">
          <ul class="flex space-x-4 mt-2 mb-2">
            <li>
              <a
                href="index.html"
                class="hover:text-black hover:bg-white bg-gray-900 p-4 rounded-2xl font-mono"
                >Inicio</a
              >
            </li>
            <li>
              <a
                href="catalago.html"
                class="hover:text-black hover:bg-white bg-gray-900 p-4 rounded-2xl font-mono"
                >Catálogo</a
              >
            </li>
            <li>
              <a
                href="contacto.html"
                class="hover:text-black hover:bg-white bg-gray-900 p-4 rounded-2xl font-mono"
                >Contacto</a
              >
            </li>
          </ul>
        </nav>

        <!-- Icono de iniciar sesión (esquina superior derecha, solo en móvil) -->
        <a
          href="login.html"
          class="md:hidden text-white absolute right-4 top-8"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
            ></path>
          </svg>
        </a>
      </div>

      <!-- Menú de navegación para móvil (oculto por defecto y posicionado debajo del botón) -->
      <nav
        id="mobile-menu"
        class="md:hidden absolute top-16 left-0 bg-gray-800 w-full z-10 hidden"
      >
        <ul class="flex flex-col space-y-2 p-4">
          <li>
            <a
              href="index.html"
              class="block text-center hover:text-black hover:bg-white bg-gray-900 p-2 rounded-2xl font-mono"
              >Inicio</a
            >
          </li>
          <li>
            <a
              href="catalago.html"
              class="block text-center hover:text-black hover:bg-white bg-gray-900 p-2 rounded-2xl font-mono"
              >Catálogo</a
            >
          </li>
          <li>
            <a
              href="contacto.html"
              class="block text-center hover:text-black hover:bg-white bg-gray-900 p-2 rounded-2xl font-mono"
              >Contacto</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <!-- Main (contenido principal) -->
    <main class="container mx-auto p-4 flex-grow flex items-center">
      <section
        id="login"
        class="bg-white p-6 lg:p-8 border border-2 rounded-lg shadow-2xl w-full max-w-md lg:max-w-lg mx-auto"
      >
        <h2 class="text-2xl lg:text-3xl font-bold mb-4 float-left">
          Iniciar sesión en ‎
        </h2>
        <h2 class="text-2xl lg:text-3xl font-bold mb-4 font-serif py-0.5">
          Bankzar
        </h2>
        <div class="loginForm">
          <form action="">
            <div class="mb-4">
              <input
                type="text"
                id="email"
                name="mail"
                placeholder="Correo electrónico o número de celular"
                class="mt-1 block w-full px-3 py-2 lg:px-4 lg:py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
              />
            </div>
            <div class="mb-4 relative">
              <input
                type="password"
                id="password"
                name="contra"
                placeholder="Contraseña"
                class="mt-1 block w-full px-3 py-2 lg:px-4 lg:py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 pr-10"
              />
              <img
                src="./images/icons/hide.png"
                id="togglePassword"
                class="h-6 absolute right-3 top-1/2 transform -translate-y-1/2 cursor-pointer"
                onclick="togglePasswordVisibility()"
              />
            </div>
            <button
              type="submit"
              class="w-full bg-gray-600 text-white py-2 px-4 lg:py-3 lg:px-6 rounded-md hover:bg-gray-700"
            >
              Iniciar sesión
            </button>
          </form>
          <a
            href="recuperar_contrasena.html"
            class="block text-center text-blue-600 mt-4 hover:text-blue-800"
            >¿Olvidaste tu contraseña?</a
          >
          <br />
          <hr class="my-4" />
          <p class="text-center">¿No tienes una cuenta?</p>
          <a href="crear_cuenta.html" class="block text-center">
            <button
              class="w-full bg-green-800 text-white py-2 px-4 lg:py-3 lg:px-6 rounded-md hover:bg-green-900 mt-2"
            >
              Crear cuenta nueva
            </button>
          </a>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center p-6">
      <p>&copy; 2025 Bankzar</p>
    </footer>

    <script src="./js/showhide.js"></script>
    <script src="./js/menu.js"></script>
  </body>
</html>
