<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>Panel de Administraci√≥n</title>
  </head>
  <body class="bg-gray-200 p-6">
    <h1 class="text-3xl font-bold text-center mb-6">Panel de Productos</h1>

    <!-- Formulario para subir imagen -->
    <div class="bg-white p-6 rounded-lg shadow-md mb-6">
      <h2 class="text-xl font-semibold mb-4">Subir Imagen</h2>
      <input
        type="file"
        id="imagenInput"
        multiple
        class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
      />
      <button
        onclick="subirImagen()"
        class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
      >
        Subir Imagen
      </button>
    </div>

    <!-- Formulario para agregar un producto -->
    <div class="bg-white p-6 rounded-lg shadow-md mb-6">
      <h2 class="text-xl font-semibold mb-4">Agregar Producto</h2>
      <input
        type="text"
        id="nombre"
        placeholder="Nombre del producto"
        class="block w-full p-2 border border-gray-300 rounded mb-4"
      />
      <input
        type="text"
        id="talla"
        placeholder="Talla"
        class="block w-full p-2 border border-gray-300 rounded mb-4"
      />
      <input
        type="number"
        id="precio"
        placeholder="Precio"
        class="block w-full p-2 border border-gray-300 rounded mb-4"
      />
      <button
        onclick="agregarProducto()"
        class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600"
      >
        Agregar Producto
      </button>
    </div>

    <!-- Enlace para volver a la tienda -->
    <div class="text-center">
      <a
        href="/bankzar/public/index.html"
        class="text-blue-500 hover:text-blue-700"
        >Volver a la tienda</a
      >
    </div>

    <script src="/bankzar/public/js/script.js"></script>
  </body>
</html>
